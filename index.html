<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Rick&Morty's characters</title>
    <script src="./src/js/index.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <div class="container">
        <div class="header">
          <div class="theme-toggle__wrapper">
            <span class="theme-toggle__circle">&#127763;</span>
          </div>
          <div class="login__wrapper">Log in</div>
          <div class="login-window">
            <form action="#" class="login-form">
              <input type="text" placeholder="login" class="input__login" />
              <label for="password-input" class="label-password">
                <input
                  type="password"
                  id="password-input"
                  placeholder="password"
                  class="input__password"
                />
                <span class="icon-eye password-hider"></span>
              </label>
              <label for="checkbox-login" class="checkbox-text"
                ><input
                  type="checkbox"
                  id="checkbox-login"
                  class="input__checkbox"
                />Remember me</label
              >
              <div class="password-validation"></div>
              <input type="submit" value="Log in" class="login-button" />
            </form>
          </div>
        </div>
        <div class="hero-section">
          <div class="header__image_wrapper">
            <img src="./src/img/logo.png" alt="logo" />
          </div>
          <h1>Characters List</h1>
        </div>
        <section class="section__navigation">
          <div class="select__container">
            <label for="species"
              ><b>Species:</b>
              <select class="select__species" name="" id="species">
                <option value="all">all</option>
              </select></label
            >
            <label for="status"
              ><b>Status:</b>
              <select class="select__status" name="" id="status">
                <option value="all">all</option>
              </select></label
            >
            <label for="search"
              ><b>Find character:</b
              ><input type="search" class="search__character" />
            </label>
          </div>
          <div class="button__container">
            <span class="button icon-heart show-favorite"></span>
            <span class="button all-button">Show all</span>
          </div>
        </section>
        <section class="movie">
          <div class="loader__box" hidden>
            <p class="loader__text">Wait some seconds, please!</p>
            <p class="icon-spinner9 loader__icon"></p>
          </div>
          <div class="movie__container"></div>
        </section>
        <div class="icon-circle-up up-button"></div>
      </div>
    </div>
  </body>
</html>
